	<input type="image" src="imagens/anterior.jpg" onclick="anterior();" /> - <input type="image" src="imagens/proximo.jpg" onclick="proximo();" />

	<script>
	var $tocador = document.getElementById("tocador");
	var $display = document.getElementById("display");

	var musicas = new Array("musica.mp3", "musica2.mp3");
	//Vai indicar qual posição do array está tocando no momento
	var tocando = 0;
	function anterior()
	{
		if(tocando==0)
		{
			tocando = musicas.length-1;
		}
		else
		{
			tocando = tocando - 1;	
		}
		
		tocar();
	}
	function proximo()
	{
		if(tocando == musicas.length-1)
		{
			tocando = 0;
		}
		else
		{
			tocando = tocando+1;
		}
		tocar();

	}

	function tocar()
	{
		tocador.src = musicas[tocando];
		tocador.play();
		display.innerHTML = musicas[tocando];
	}

	

	</script>
